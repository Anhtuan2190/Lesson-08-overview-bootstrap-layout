<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Container</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-start bg-light">
        <div class="col border">Item 01</div>
        <div class="col border">Item 02</div>
      </div>
      <div class="row align-items-center bg-light">
        <div class="col border">Item 03</div>
        <div class="col-6 border">Item 04</div>
        <div class="col border">Item 05</div>
      </div>
      <div class="row align-items-end bg-light">
        <div class="col border">Item 06</div>
        <div class="col border">Item 07</div>
      </div>
    </div>
  </body>
</html>
